<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

        <!-- Title -->
        <title> Blackpink </title>

        <!-- Favicon -->
        <link rel="icon" href="<%= BASE_URL %>img/core-img/favicon.ico">
    
        <!-- Core Stylesheet -->
        <link rel="stylesheet" href="<%= BASE_URL %>style.css">
    
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="<%= BASE_URL %>css/responsive/responsive.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

        <!-- Jquery-2.2.4 js -->
        <script src="<%= BASE_URL %>js/jquery/jquery-2.2.4.min.js"></script>

        <!-- Popper js -->
        <script src="<%= BASE_URL %>js/bootstrap/popper.min.js"></script>
    
        <!-- Bootstrap-4 js -->
        <script src="<%= BASE_URL %>js/bootstrap/bootstrap.min.js"></script>
    
        <!-- All Plugins JS -->
        <script src="<%= BASE_URL %>js/others/plugins.js"></script>
    
        <!-- Active JS -->
        <script src="<%= BASE_URL %>js/active.js"></script>
  </body>
</html>
